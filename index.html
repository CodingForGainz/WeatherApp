<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather-App</title>
  </head>
  <body>
    <div id="centralContainer">
      <h1>How is the weather?</h1>
    </div>

    <div id="input">
      <div id="inputContainer">
        <p class="searchTitle">City</p>
        <input type="text" id="city" placeholder="Heredia" value="Heredia" />
      </div>
      <div id="inputContainer">
        <p class="searchTitle">Country</p>
        <input
          type="text"
          id="country"
          placeholder="Enter Country or State"
          value="CR"
        />
      </div>
      <button id="search">Search</button>
      <button id="units">Units</button>
    </div>

    <div id="mainOutput"></div>

    <div id="output"></div>

    <footer>
      <div id="creator">
        <a href="https://github.com/andrescn20" class="footerItem">
          <p class="footerItem">
            Created by: <span class="boldText"> andrescn20 </span>
          </p>
          <img
            class="footerItem"
            id="gitHubLogo"
            src="https://cdn1.iconfinder.com/data/icons/logotypes/32/github-48.png"
        /></a>
      </div>
      <div id="credits">
        <a class="footerItem" href="https://www.artstation.com/artwork/oAwbl4"
          >Background by DavidFrasheski</a
        >
      </div>
    </footer>
  </body>
  <script src="./dist/main.js"></script>
</html>
